{% extends 'photo/base.html' %}
{% block title %}
<title> moments </title>
{% endblock %}

{% block content %}
<div class='container'>
	<!-- render all the public streams here  -->
	<div class="row text-center text-lg-left">
	{% for stream in shared_streams %}	
		<div class="col-lg-3 col-md-4 col-xs-6">
			<a href="{% url 'gallery' stream_id=stream.pk %}" class="d-block mb-4 h-100">
				<img class="thumb " src={{stream.cover_img.url}}  alt="">
				<div> {{stream.name}} </div>
			</a>
		</div>
	{% endfor %}
	</div>
</div>

{% endblock %}
