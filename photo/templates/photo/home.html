{% extends 'photo/base.html' %}

{% block title %}
<title> home </title>

{% endblock %}

{% block content %}
<div class="container">
	{% if user.is_authenticated %}
		<div class="row">
			<div class="col-lg-3 col-md-4 col-xs-6">
				<a href="{% url 'create_stream' %}" class="btn btn-primary"> Create Stream </a>
			</div>
		</div>
		
		<br>
	{% endif %}

	<!-- render all the user's streams here -->


	<div class="row text-center text-lg-left">
	<h2> Your Streams </h2>
	{% for stream in streams %}	
		<div class="col-lg-3 col-md-4 col-xs-6">
			<a href="{{stream.cover_img.url}}" class="d-block mb-4 h-100">
				<img class="img-fluid img-thumbnail" src={{stream.cover_img.url}} alt="">
			</a>
		</div>
	{% endfor %}
	</div>

	<br>
	<br>
	<!-- render all the public streams here  -->
	<div class="row text-center text-lg-left">
	<h2> Shared Streams <p>
		<div class="col-lg-3 col-md-4 col-xs-6">
			<a href="#" class="d-block mb-4 h-100">
				<img class="img-fluid img-thumbnail" src="http://placehold.it/400x300" alt="">
			</a>
		</div>
	</div>


</div>












{% endblock %}
