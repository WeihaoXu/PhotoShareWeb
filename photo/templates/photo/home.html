{% extends 'photo/base.html' %}

{% block title %}
<title> home </title>

{% endblock %}

{% block scripts %}
<!--
<script type="text/javascript" src="../../static/photo/js/hover_display.js"></script>
-->
{% endblock %}

{% block content %}
<div class="container">
	{% if user.is_authenticated %}
		<div class="row">
			<div class="col-lg-3 col-md-4 col-xs-6">
				<a href="{% url 'create_stream' %}" class="btn btn-primary"> Create Stream </a>
			</div>
		</div>
		
		<br>
	{% endif %}

	<!-- render all the user's streams here -->


	<div class="row text-center text-lg-left">
	{% for stream in user_streams %}	
		<div class="col-lg-3 col-md-4 col-xs-6">
			<a href="{% url 'gallery' stream.pk %}" class="thumb" style="background-image: url('{{stream.cover_img.url}}')">  </a>
			<div class="dropdown">
				<a class="dropdown-toggle" data-toggle="dropdown" href="#"> {{ stream.name }} <span class="caret"></span></a>
				<ul class="dropdown-menu">
					<li> delete </li>
					<li> comment </li>
				</ul>
			</div>
		</div>

	{% endfor %}
	</div>



</div>

{% endblock %}
