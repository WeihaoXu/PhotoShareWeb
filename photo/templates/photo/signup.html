{% extends 'photo/base.html' %}

{% block title %}
<title> sign up </title>
{% endblock %}

{% block styles %}
      <link rel="stylesheet" href="../../static/photo/css/form.css">
{% endblock %}

{% block content %}
{% load bootstrap3 %}

{# Display a form #}

<div class='container'>
	<form action="{% url 'signup' %}" method="post" class="form">
		{% csrf_token %}
		{% bootstrap_form form %}
		{% buttons %}
			<button type="submit" class="btn btn-primary">
				 Submit
			</button>
		{% endbuttons %}
	</form>
</div>
{% endblock %}
